  nickname: UserOne
  email: one@example.com
  role: general # あなたのアプリで定義しているroleに合わせてください
  # Deviseの暗号化パスワード（パスワードは 'password' になります）
  encrypted_password: <%= Devise::Encryptor.digest(User, 'password') %>
  # 他にも NOT NULL 制約があるカラムがあればここに追加
  # 例: public_uid: "uid-1"

# 2人目：ゲストユーザー（ゲスト機能テスト用）
